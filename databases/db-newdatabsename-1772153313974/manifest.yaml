apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "db-newdatabsename-1772153313974"
  namespace: "client-apps"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: "db-newdatabsename-1772153313974"
  template:
    metadata:
      labels:
        app: "db-newdatabsename-1772153313974"
    spec:
      containers:
      - name: "db-newdatabsename-1772153313974"
        image: "mysql:8.0"
        ports:
        - containerPort: 3306
        env:
        - name: "MYSQL_DATABASE"
          value: "newdatabsename"
        - name: "MYSQL_USER"
          value: "newusername"
        - name: "MYSQL_PASSWORD"
          value: "newPassword@@123"
        - name: "MYSQL_ROOT_PASSWORD"
          value: "newPassword@@123"
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "db-newdatabsename-1772153313974-svc"
  namespace: "client-apps"
spec:
  type: "ClusterIP"
  selector:
    app: "db-newdatabsename-1772153313974"
  ports:
  - port: 3306
    targetPort: 3306
