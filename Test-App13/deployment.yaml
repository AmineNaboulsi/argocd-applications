apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "Test-App13"
  namespace: "client-apps"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: "Test-App13"
  template:
    metadata:
      labels:
        app: "Test-App13"
    spec:
      containers:
      - name: "Test-App13"
        image: "gcr.io/google-samples/gb-frontend:v5"
        ports:
        - containerPort: 80
